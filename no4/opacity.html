<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar dan Opacity</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="controls">
        <label for="image-select">Pilih Gambar:</label>
        <select id="image-select">
            <option value="img/deddy.jpeg">Deddy</option>
            <option value="img/heru.jpeg">Heru</option>
            <option value="img/mulyadi.jpeg">Mulyadi</option>
        </select>
        
        <label for="opacity-select">Pilih Opacity:</label>
        <select id="opacity-select">
            <option value="1">100%</option>
            <option value="0.5">50%</option>
            <option value="0.2">20%</option>
        </select>
    </div>
    <div class="image-container">
        <img id="display-image" src=" " alt="Pilih Gambar 1" class="faded-image">
    </div>

    <div class="controls2">
        <label for="image-select2">Pilih Gambar:</label>
        <select id="image-select2">
            <option value="img/deddy.jpeg">Deddy</option>
            <option value="img/heru.jpeg">Heru</option>
            <option value="img/mulyadi.jpeg">Mulyadi</option>
        </select>
        
        <label for="opacity-select2">Pilih Opacity:</label>
        <select id="opacity-select2">
            <option value="1">100%</option>
            <option value="0.5">50%</option>
            <option value="0.2">20%</option>
        </select>
    </div>
    <div class="image-container2">
        <img id="display-image2" src=" " alt="Pilih Gambar 2" class="faded-image">
    </div>
    
</body>
</html>
